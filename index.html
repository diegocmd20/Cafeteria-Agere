<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafeteria Agere by Diego Moran</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <nav class="nav">
      <div class="nav__left">
        <img class="nav-left__img" src="./assets/img/logo.png" alt="logo" />
        <a class="nav-left__about">Acerca de</a>
        <a class="nav-left__shop">Tienda</a>
      </div>
      <div class="nav__right">
        <button class="nav-right__login">Iniciar sesión</button>
        <button class="nav-right__register">Regístrate</button>
      </div>
    </nav>
    <main class="main">
      <img class="main__img" src="./assets/img/img-1.png" alt="coffee-shop" />
      <div class="main__name">
        <h2 class="name__title">Café Agere</h2>
        <h5 class="name__subtitle">Coffee Shop</h5>
      </div>
    </main>
    <article class="article">
      <div class="article__left">
        <div class="article__left--paragraph">
          <h3 class="paragraph__title">Ven a Conocernos</h3>
          <p class="paragraph__text">
            Disfruta de una gran experiencia tomando un café o un té dentro de
            nuestra tienda o si prefieres puedes comprar en línea nuestros cafés
            para disfrutarlos en casa.
          </p>
        </div>
        <img
          class="article__left--img"
          src="./assets/img/img-4.png"
          alt="map"
        />
      </div>

      <div class="article__right">
        <div class="right-img">
          <img
            class="img__coffee-1"
            src="./assets/img/img-2.png"
            alt="coffe-machine"
          />
        </div>
      </div>
    </article>
  </body>
</html>
