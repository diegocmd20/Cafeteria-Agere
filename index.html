<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria Agere by Diego Moran</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <nav class="nav">
        <div class="nav__left">
            <img class="nav-left__img" src="./assets/img/logo.png" alt="logo">
            <a class="nav-left__about">Acerca de</a>
            <a class="nav-left__shop">Tienda</a>
        </div>
        <div class="nav__right">
            <button class="nav-right__login">Iniciar sesión</button>
            <button class="nav-right__register">Regístrate</button>
        </div>
    </nav>
    <main class="main">
        <img class="main__img" src="./assets/img/img-1.png" alt="coffee-shop">
        <div class="main__name">
            <h2 class="name__title">Café Agere</h2>
            <h5 class="name__subtitle">Coffee Shop</h5>
        </div>
    </main>
    <article class="article">
        <div class="article__left">
        <h3 class="left__title">Ven a Conocernos</h3>
        <p>Disfruta de una gran experiencia tomando un café o un té dentro de nuestra tienda o si prefieres puedes
            comprar en línea nuestros cafés para disfrutarlos en casa.</p>
        </div>
    </article>
</body>

</html>
